---
# Cryptoassets.core configuration for running bitcoind tests on DroneIO service with SSH-port forwarded testnet bitcoind

database:
  url: sqlite:////tmp/cryptoassts-unittest-bitcoind.sqlite

coins:
    btc:
        backend:
            class: cryptoassets.core.backend.bitcoind.Bitcoind
            url: http://foo:bar@127.0.0.1:8332/
            walletnotify:
                class: cryptoassets.core.backend.httpwalletnotify.HTTPWalletNotifyHandler
                ip: localhost
                port: 30000
